<!DOCTYPE html>
<html>
<head>
	<title>TestPage</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
	    $("button").click(function() {
            alert("您的信息已保存");
            location.href="diagnosisReport.html";
        });
    });
    </script>

	<style type="text/css">
        .mainHeight {
        	width: 100%;
        	height: 742px;
        	box-shadow: 2px 2px 5px #bbb;
        }
        .title {
			width: 100%;
			height:73.5px;
			margin-top: 0px;
			margin-bottom: 0px;
	    }
        .titleSize {
            text-align: center;
			margin-top: 0;
			margin-bottom: 0;
        }
        .q {
        	font-size: 21px;
        	margin-top: auto;
        	position: relative;
        }
        .userChoice {
        	height: 193px;
			text-align: center;
			box-shadow: 2px 2px 5px #bbb;
        }
        .b {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="mainHeight">
    	<div class="title">
            <h1 class="titleSize">心理测试</h1>
        </div>

        <div class="queryBlock">
        	<table class="queryTable" width="100%" border="0">
			    <tr>
			    	<td style="width:25%">
			    		<div class="userChoice">
			    	    <p class="q">您的性别？</p>
			    		<input id="r1" type="radio" value="0">男</input>
			    		<input id="r2" type="radio" value="1">女</input>
			    	    </div>
			    	</td>
			    	<td style="width:25%">
			    		<div class="userChoice">
			    	    <p class="q">您处于25岁以下吗？</p>
			    		<input id="r3" type="radio" value="0">是</input>
			    		<input id="r4" type="radio" value="1">否</input>
			    	    </div>
			    	</td>
			    	<td style="width:25%">
			    		<div class="userChoice">
			    		<p class="q">您觉得现在的生活紧张吗？</p>
			    		<input id="r5" type="radio" value="0" name="1">是</input>
			    		<input id="r6" type="radio" value="1" name="1">否</input>
			    	    </div>
			    	</td>
			    	<td style="width:25%">
			    		<div class="userChoice">
			    		<p class="q">您在做事时有感到恐慌吗？</p>
			    		<input id="r7" type="radio" value="0">是</input>
			    		<input id="r8" type="radio" value="1">否</input>
			    	    </div>
			    	</td>
			    </tr>
			    <tr>
			    	<td style="width:25%">
			    		<div class="userChoice">
			    		<p class="q">您有心悸的感觉吗？</p>
			    		<input id="r9" type="radio" value="0">是</input>
			    		<input id="r10" type="radio" value="1">否</input>
			    	    </div>
			    	</td>
			    	<td style="width:25%">
			    		<div class="userChoice">
			    		<p class="q">在平常生活中您有上气不接下气的时候吗？</p>
			    		<input id="r11" type="radio" value="0">是</input>
			    		<input id="r12" type="radio" value="1">否</input>
			    	    </div>
			    	</td>
			    	<td style="width:25%">
			    		<div class="userChoice">
			    		<p class="q">您有突然感到恶心吗？</p>
			    		<input id="r13" type="radio" value="0">是</input>
			    		<input id="r14" type="radio" value="1">否</input>
			    	    </div>
			    	</td>
			    	<td style="width:25%">
			    		<div class="userChoice">
			    		<p class="q">您有持续性头痛的经历吗？（譬如连续1周都处于头痛状态下）</p>
			    		<input id="r15" type="radio" value="0">是</input>
			    		<input id="r16" type="radio" value="1">否</input>
			    	    </div>
			    	</td>
			    </tr>
			    <tr>
			    	<td style="width:25%">
			    		<div class="userChoice">
			    		<p class="q">您在最近一个月以来有失眠的经历吗？</p>
			    		<input id="r17" type="radio" value="0">是</input>
			    		<input id="r18" type="radio" value="1">否</input>
			    	    </div>
			    	</td>
			    	<td style="width:25%">
			    		<div class="userChoice">
			    		<p class="q">您有长时间怀疑过自己得病吗？</p>
			    		<input id="r19" type="radio" value="0">是</input>
			    		<input id="r20" type="radio" value="1">否</input>
			    	    </div>
			    	</td>
			    	<td style="width:25%">
			    		<div class="userChoice">
			    		<p class="q">对于身边的小事您有表现的易怒，冲动吗？</p>
			    		<input id="r21" type="radio" value="0">是</input>
			    		<input id="r22" type="radio" value="1">否</input>
			    	    </div>
			    	</td>
			    	<td style="width:25%">
			    		<div class="userChoice">
			    		<p class="q">当您出现上述症状时，您处于发烧状态下吗？</p>
			    		<input id="r23" type="radio" value="0">是</input>
			    		<input id="r24" type="radio" value="1">否</input>
			    	    </div>
			    	</td>
			    </tr>
			</table>
        </div>

        <div class="midButton">
        	<p class="b">请根据自身情况如实填写，一旦提交将无法修改！<br>
        	<button type="button">提交</button>
            </p>
        </div>
    </div>
</body>
</html>
